<!DOCTYPE html>
<html>

<head>
	<title>Video machine</title>
	<meta charset="UTF-8" />
</head>

<body>
	<div class="player">
		<video width="100%">
			<source 
				src="https://ia802702.us.archive.org/13/items/WinsorMcCay1912HowAMosquitoOperates/Winsor_McCay_%281912%29_How_a_Mosquito_Operates.mp4"
				type="video/mp4">
			<!-- <source
				src="https://mdn.github.io/learning-area/html/multimedia-and-embedding/video-and-audio-content/rabbit320.mp4"
				type="video/mp4"> -->
		</video>
		<div class="player-bar">
			<div id="playhead-position"></div>
			<div class="progress"></div>
		</div>
		<div class="controls">
			<button id="play">
				<svg width="20px" height="25px" viewBox="0 0 20 25" version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
					<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<polygon id="Triangle" fill="#ffffff"
							transform="translate(10.000000, 12.500000) rotate(90.000000) translate(-10.000000, -12.500000) "
							points="10 2.5 22.5 22.5 -2.5 22.5"></polygon>
					</g>
				</svg>
			</button>
			<button id="pause">
				<svg width="15px" height="25px" viewBox="0 0 15 25" version="1.1" xmlns="http://www.w3.org/2000/svg"
					xmlns:xlink="http://www.w3.org/1999/xlink">
					<g id="Page-1" stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
						<rect id="Rectangle" fill="#ffffff" x="0" y="0" width="5" height="25"></rect>
						<rect id="Rectangle-Copy" fill="#ffffff" x="10" y="0" width="5" height="25"></rect>
					</g>
				</svg>
			</button>
		</div>
	</div>

	<script src="src/index.js">
	</script>
</body>

</html>
